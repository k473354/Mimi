        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        </ol>
        
        <div class="row">
            <div class="col-lg-8 mb-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3653.261821047633!2d120.42748691391938!3d23.70234249652975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346eba072ee22f11%3A0x558aed05907207d7!2z5ZyL56uL6JmO5bC-56eR5oqA5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1575287928089!5m2!1szh-TW!2stw" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

            <div class="col-lg-4">
                <h3>關於我們</h3>
                <p>No.64, Wunhua Rd., <br>Huwei Township, <br>Yunlin County 632, Taiwan</p>
                <p>電話: (05)123456</p>
                <p>Email: <a href="#">12345@gmail.com</a></p>
                <p>營業時間: 星期一~六 09:00 ~ 17:00</p>
            </div>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <h3>會員資料</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">訂購人</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="需填寫真實姓名">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">電話</label>
                        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="需填寫真實電話">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">收件門市(請備註門市名稱)</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="1">7-11</option>
                            <option value="2">全家</option>
                            <option value="3">郵寄</option>
                        </select>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">付款方式</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option value="1">貨到付款</option>
                                <option value="2">無摺存款</option>
                                <option value="3">ATM轉帳</option>
                            </select>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">備註</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="送出訂單">
                </form>
            </div>
        </div>
